<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Webapp</title>
</head>
<body>
    <h1>Birthday</h1>
    <form action="/" method="post">
        <input
            type="text"
            placeholder="date"
            name="date"
        />
        <input
            type="text"
            placeholder="month"
            name="month"
        />
        <input
            type="text"
            placeholder="year"
            name="year"
        />
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
